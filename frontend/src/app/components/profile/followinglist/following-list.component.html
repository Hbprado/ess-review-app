<h2>Seguindo</h2>
<div class="following-list">
  <ul>
    <li *ngFor="let following of following$ | async">
      <div class="folling-item">
        <img src="frontend\src\assets\userIcon.png" alt="{{ following.username }}'s profile picture" class="profile-picture">
        <span class="following-name">{{ following.username }}</span>
      </div>
    </li>
  </ul>
</div>
