<h2>Seguidores</h2>
<div class="follower-list">
  <ul>
    <li *ngFor="let follower of followers$ | async">
      <div class="follower-item">
        <img src="frontend\src\assets\userIcon.png" alt="{{ follower.username }}'s profile picture" class="profile-picture">
        <span class="follower-name">{{ follower.username }}</span>
      </div>
    </li>
  </ul>
</div>
