<div class="profile-container">
  
  <div class="profile-actions">
    <button (click)="toggleFollow()">
      {{ followButtonLabel | async }}
    </button>
  </div>
  
  <div class="profile-stats">
    <div class="followers">
      <span>{{ followerCount$ | async }}</span>
      <a routerLink="/followers">Seguidores</a>
    </div>
    <div class="following">
      <span>{{ followingCount$ | async }}</span>
      <a routerLink="/following">Seguindo</a>
    </div>
  </div>
</div>
