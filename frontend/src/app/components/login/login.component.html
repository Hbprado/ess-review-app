<div class="split-screen">
    <div class="left">
        <img src="../../../assets/icon.png" alt="Logo do Site">
        <section class="copy">
            <h1>Acompanhe as avaliações dos <br> seus filmes favoritos</h1>
            <p>Adicione sua própria avaliação</p>
        </section>
    </div>
    <div class="right">
        <form>
            <section class="copy">
                <h2>Cadastrar</h2>
                <div class="login-container">
                    <p>Ja tem uma conta?<a href="#"><strong> Entrar</strong></a></p>
                </div>
            </section>
            <div class="input-container name">
                <label for="fname">Full Name</label>
                <input type="text" name="fname" id="fname">     
            </div>
            <div class="input-container email">
                <label for="fname">Email</label>
                <input type="email" name="email" id="email">     
            </div>
            <div class="input-container password">
                <label for="fname">Password</label>
                <input type="password" name="password" placeholder="Minico 6 caracteres" id="password">     
                <i class="far fa-eye-slash"></i>
            </div>
            <div class="input-container cta">
                <label class="checkbox-container">
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                    Sign Up for email updates
                </label>
            </div>
            <button class="signup-btn" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
